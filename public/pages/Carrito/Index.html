<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Carrito - PetEats</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/style.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="/public/js/carrito.js" defer></script>

  <style>
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #B98046;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Spinner -->
  <div id="loadingSpinner" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Encabezado -->
  <div id="header-container"></div>

  <!-- Carrito -->
  <div class="container py-5">
    <div class="row">
      <!-- Lista de productos -->
      <div class="col-lg-8 mb-4">
        <h4 class="mb-3">Carrito de compras</h4>
        <div id="carrito-contenedor" class="vstack gap-3"></div>
      </div>

      <!-- Detalles de pago -->
      <div class="col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title mb-3">Detalles de pago</h5>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>IVA (15%)</span>
              <span id="iva">$0.00</span>
            </div>
            <div class="border-top my-2"></div>
            <div class="d-flex justify-content-between fw-bold mb-3">
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>
            <button class="btn w-100 text-white" style="background-color: #B98046;" onclick="completarPedido()">Pagar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <div id="footer-container"></div>

  <!-- Carga dinámica del header y footer -->
  <script>
    fetch("/public/components/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-container").innerHTML = data);

    fetch("/public/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-container").innerHTML = data);
  </script>

  <!-- Modo oscuro -->
  <script>
    function aplicarModoOscuro() {
      const dark = localStorage.getItem('dark-mode') === 'true';
      document.body.classList.toggle('dark-mode', dark);
      const btn = document.getElementById('toggle-dark');
      if (btn) {
        btn.innerHTML = dark
          ? '<i class="bi bi-brightness-high"></i>'
          : '<i class="bi bi-moon"></i>';
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      aplicarModoOscuro();
      document.body.addEventListener('click', function (e) {
        if (e.target.closest('#toggle-dark')) {
          const dark = !(localStorage.getItem('dark-mode') === 'true');
          localStorage.setItem('dark-mode', dark);
          aplicarModoOscuro();
        }
      });
    });
  </script>
</body>
</html>
